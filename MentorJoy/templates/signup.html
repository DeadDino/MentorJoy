<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Signup</title>
	<link rel="stylesheet" href="{% static 'style.css' %}" />
	<link rel="stylesheet" href="{% static 'signup.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Регистрация</h1>
		<form method="post">
			{% csrf_token %}
			<div class="form-container">
				<div class="field-container">
					<span>Логин</span>
					{% if error == 'already' %}
					<span class="error">Пользователь с данным логином или почтой уже существует</span>
					{% elif error == 'wrong' %}
					<span class="error">Проверьте правильность данных</span>
					{% endif %}
					<input type="text" name="username">
					<span>Почта</span>
					<input type="text" name="email">
					<span>Пароль</span>
					<input type="password" name="password">
					<span>Имя</span>
					<input type="text" name="firstname">
					<span>Фамилия</span>
					<input type="text" name="surname">
					<span>Отчество (при наличии)</span>
					<input type="text" name="lastname">
					<span>Статус</span>
					<input type="text" name="status">
				</div>
				<div class="button-container">
					<input type="submit" name="submit" value="Зарегистрироваться">
					<input type="submit" name="login" value="Авторизоваться">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
